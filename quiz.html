<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="week02/styles/quiz.css">
    </head>
    <body>
        <header>
        
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Jack Quiz</legend>
                    <div class="form-item column2"></div>
                        <label for="Q1">Question 1: What is the ace monster of Seto Kiba?</label>
                        <input type="text" id="q1" name="question 1">
                    </div>
                    <label for="Q2">Question 2: What is the ace monster of Joey Whieller?</label>
                    <textarea id="q2" rows="1" placeholder="Place awnser here"></textarea>
                    <label for="Q3">Question 3: Which is not a flip monster? </label>
                    <select id="q3" name="q3">
                        <option value="spine">Krawler Spine</option>
                        <option value="soma">Krawler Soma</option>
                        <option value="receptor">Krawler Receptor</option>
                        <option value="glial">Krawler Glial</option>
                        <option value="axon">Krawler Axon</option>
                        <option value="dendrite">Krawler Dendrite</option>
                    </select>
                    <label for="Question 4">How many ATK does Cyber Pharos have? Max(3000):</label>
                    <input type="number" id="q4" name="tentacles" min="0" max="3000" />
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
